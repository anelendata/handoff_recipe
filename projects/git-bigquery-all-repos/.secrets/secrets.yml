- key: token
  # Get this token from https://docs.github.com/en/free-pro-team@latest/github/authenticating-to-github/creating-a-personal-access-token
  value: abcdefghijklmnopqrstuvwxyz01234567899246
  level: resource group
- key: org_account
  value: my_account_or_org
  level: resource group
- key: google_client_secret
  file: ../../.secrets/google_client_secret.json
  level: resource group
